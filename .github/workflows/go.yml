name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.5.2

    - name: Set up Go
      uses: actions/setup-go@v4.0.0
      with:
        go-version: 1.20

    - name: Setup Go Environment
      run: |
        echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
